<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Employee Time Sheet</title>
     <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-database.js"></script>

    <!-- Our Style -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="jumbotron text-center text-white bg-dark">
            <h1 class="display-4">Employee Data Management</h1>
            <p class="lead">A Comprehensive Directory of Employee Billable Hours</p>
        </div>
        <div class="card">
                <div class="card-header">
                    Current Employees
                </div>
                <div class="card-body">
                    <table  id= "mytable" class="table">
                        <thead>
                        <tr>
                            <th scope="col">Employee Name</th>
                            <th scope="col">Role</th>
                            <th scope="col">Start Date</th>
                            <th scope="col">Months Worked</th>
                            <th scope="col">Monthly Rate ($)</th>
                            <th scope="col">Total Billed ($)</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>New Person</td>
                            <td>CEO</td>
                            <td>01/08/2010</td>
                            <td>116</td>
                            <td>20000</td>
                            <td>2320000</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="card">
                <h5 class="card-header">Add Employee</h5>
                <div class="card-body">
                    <form>
                    <div class="form-group">
                        <label for="name-input">Employee Name</label>
                        <input type="text" class="form-control" id="name-input" placeholder="Jane Doe">
                    </div>
                    <div class="form-group">
                        <label for="role-input">Role</label>
                        <input type="text" class="form-control" id="role-input" placeholder="CEO">
                    </div>
                    <div class="form-group">
                        <label for="start-input">Start Date (MM/DD/YY)</label>
                        <input type="text" class="form-control" id="start-input" placeholder="01/08/1989">
                        </div>
                        <div class="form-group">
                        <label for="rate-input">Monthly Rate</label>
                        <input type="number" class="form-control" id="rate-input" placeholder="Monthly Rate">
                        </div>
                    <button type="submit" id="submit-button" class="btn btn-primary">Submit</button>
                    </form>
                </div>
                </div>
    </div>

    
    <script src="logic.js"></script>
</body>
</html>
